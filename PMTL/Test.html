<!DOCTYPE html>
<html lang="zh_tw">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Language" content="zh-tw" />
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>flexible grid</title>
    <style>
        #wrapper {
            background: purple;
        }
        #header {
            background: #ddd;
        }
        #main {
            background: red;
        }
        #sidebar {
            background: #fff;
        }
        #footer {
            background: #ddd;
        }    
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            title(寬 900px)
        </div>
        <div id="main">
            main article (寬 655px)
        </div>
        <div id="sidebar">
            sidebar (寬 245px)
        </div>
        <div id="footer">
            footer copyright (寬 900px)
        </div>
    </div>
</body>
</html>
